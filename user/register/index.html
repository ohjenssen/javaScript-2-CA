<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../../dist/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
    <title>Register</title>
</head>
<body>
    <div class="container">
        <!-- NAVIGATION -->
        <header class="fixed-top">
            <nav class="navbar navbar-expand-md navbar-dark mx-auto d-flex align-items-end">
              <div class="container-fluid">
                <a class="navbar-brand" href="../../index.html">
                        <img src="../../images/squareEyesLogo-phone.png" style="width:200px;">
                </a>
                <button class="navbar-toggler custom-toggler" 
                    type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <div class="btn-container ms-auto">
                      <a href="../login/" class="btn btn-info" type="submit">Log in</a>
                  </div>
                </div>
              </div>
            </nav>
        </header>
        <main class="mt-5">
          <div class="container">
            <div class="row">
              <div class="col">
                <!-- LOGIN FORM -->
                        <form class="login is-valid p-3 p-md-4 rounded-3 bg-secondary" id="registerForm">
                            <h1>Register user</h1>
                            <div class="mb-3 mt-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username" name="name" required>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Please fill out this field.</div>
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Please fill out this field.</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password (at least 8 characters)</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="avatar" class="form-label">Avatar (optional)</label>
                                <input type="text" class="form-control" id="avatar" placeholder="Enter url imagelink" name="avatar">
                            </div>
                            <div class="mb-3">
                                <label for="banner" class="form-label">Banner (optional)</label>
                                <input type="password" class="form-control" id="banner" placeholder="Enter url imagelink" name="banner">
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form> 
              </div>
            </div>
          </div>
        </main>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 m-4 border-top">
            <div class="col d-flex align-items-center">
              <a href="../../home/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <img src="../../images/squareEyesLogo-phone.png"
                          style="width:200px;">
              </a>
              <span class="mb-3 mb-md-0 text-white">Â© 2022 Company, Inc</span>
            </div>
        
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
              <li class="ms-3"><a class="bi bi-facebook" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
              <li class="ms-3"><a class="bi bi-twitter" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
              <li class="ms-3"><a class="bi bi-instagram" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
            </ul>
          </footer>
    </div>
    <script src="../../src/js/index.mjs" type="module"></script>
</body>
</html>
